<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Me - Samantha</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffeaf4;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      display: flex;
      background-color: #fff0f6;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(255, 182, 193, 0.4);
      max-width: 750px;
      overflow: hidden;
      border: 2px solid #ffc9dd;
    }

    .card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-right: 2px solid #ffc9dd;
    }

    .card-content {
      padding: 20px 25px;
    }

    .card-content h2 {
      margin: 0;
      color: #d14b84;
      font-size: 24px;
    }

    .card-content p {
      color: #7b3f58;
      line-height: 1.6;
      font-size: 15px;
    }

    .interests {
      margin-top: 10px;
      font-weight: bold;
      color: #ff7da9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="erin.jpg" alt="Samantha's photo">
    <div class="card-content">
      <h2>Samantha Erin A. Rebadulla</h2>
      <p>OB Montessori Greenhills | 9-Ruby</p>
      <p>
        Hi! I'm Samantha or Erin, a creative and passionate individual who loves expressing herself through both artistic and active hobbies. I find joy in exploring new hobbies.
      </p>
      <p class="interests">Interests: Volleyball, Singing, Baking, & Drawing</p>
    </div>
  </div>
</body>
</html>
